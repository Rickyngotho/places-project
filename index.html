<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Places Visited</title>
</head>

<body>
  <div class="container">
    <h1>Places Visited</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add Place's Details:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-destination">Destination</label>
            <input type="text" class="form-control" id="new-destination">
                   </div>
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
                   </div>
              <div class="form-group">
                <label for="new-time-of-year">Time of Year</label>
                <input type="text" class="form-control" id="new-time-of-year">
                   </div>
                <div class="form-group">
                  <label for="new-landmarks">Landmarks</label>
                  <input type="text" class="form-control" id="new-landmarks">
                   </div>

                  <button type="submit" class="btn">Add</button>
        </form>

        <h2>Place:</h2>
        <ul id="places">

        </ul>
        <div id="show-place">
          <h2></h2>
          <p>Destinaton: <span class="destination"></span></p>
          <p>Location: <span class="location"></span></p>
          <p>Time of Year: <span class="time-of-year"></span></p>
          <p>Landmarks: <span class="landmarks"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
